<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="Content-Type"
        content="text/html;charset=utf-8" />
        <title>space</title>
    </head>
    <body>
        <!-- 스페이스는 한칸까지는 그냥써도됨 즉 한번까지는 인정함.-->
        1.AAA         BBB
        <BR>
        2.AAA BBB
        <!-- 여러번 쓰려면 &nbsp; 써야함 -->
        <BR></BR>
        <!-- 공백4개 -->
        1.AAA &nbsp;&nbsp;&nbsp;&nbsp;BBB
        <BR></BR>
        <!-- 공백1개 -->
        2.AAA&nbsp;BBB
        <BR></BR>
        <!-- 공백2개  일반띄어쓰기 + &nbsp-->
        3.AAA &nbspBBB
        <BR></BR>
        <!-- 공백3개  일반띄어쓰기 + &nbsp + 일반띄어쓰기 -->
        4.AAA &nbsp BBB
    </body>
</html>
