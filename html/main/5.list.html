<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="Content-Type"
    content="text/html;charset=utf-8" />
    <meta name="dscription" content="list태그에 대한 설명 및 예제">
    <title>list</title>
</head>

<body>
    <!-- 리스트 태그 설명 -->
    <!-- 리스트(목록) 만들때 쓰는 태그는 2가지가 있음.
             ul, ol 2가지인데 2가지 태그 모두 하위로 li태그를 포함한다.
             ul(unordered list) : 순서가 없는 목차들. 각 항목이 순서가 필요하지않는 동등한 위치인경우 항목 옆에 점표시가 붙음.
             ol(orderded list) : 각 항목별로 순서가 필요한 목차들 항목옆에 숫자가 붙음.
             li(list item): 리스트 안에 들어가는 항목. 일반 텍스트를 쓸수도 있고 링크를 붙일수도 있고 이미지도 넣을수 있고 활용할 방안 생각하기.
        -->
    <!--순서없는 정렬  -->
    <h2>좋아하는 음식</h2>
    <ul>
        <li>
            <a href="https://kyobolifeblog.co.kr/4525">
                떡볶이
            </a>
        </li>
        <li>
            <a href="https://ko.wikipedia.org/wiki/%EC%B9%98%ED%82%A8_(%ED%95%9C%EA%B5%AD_%EC%9D%8C%EC%8B%9D)">
                치킨
            </a>
        </li>
        <li>
            <a href="https://namu.wiki/w/%ED%94%BC%EC%9E%90">
                피자
            </a>
        </li>
        <li>
            <a href="https://namu.wiki/%ED%94%BC%EC%B9%B4%EC%B8%84%20%EB%8F%88%EA%B9%8C%EC%8A%A4">
                돈까스
            </a>
        </li>
    </ul>
    <!-- 순서있는 정렬 -->

        </li>
