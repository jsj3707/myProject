<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="dscription" content="form태그에 대한 설명">
        <title>form</title>
    </head>
    <body>
        <!--개요
            form이란 사용자의 데이터를 서버에 전송하는 방법이다. 일반적으로 아래와 같은 작업을 하기 위해서는 폼을 이용한다.
            1.로그일은 위해서 아이디/비밀번호를 입력할때
            2.회원가입을 하기 위해서 개인정보를 입력할때
            3.블로그나 게시판에 글을 작성하거나, 파일을 전송할때
        -->
        <!-- 문법
            <form action="서버로 전송한 데이터를 수신할 URL" method="데이터를 전송하는 방법">
                텍스트 필드, 라디오버튼, 체크박스와 같은 컨트롤을 생성하는 태그
            </form>
            필드 설명
            1.action: 사용자가 입력한 데이터를 전송할 서버의 URL
            2.method: 사용자가 입력한 데이터를 전송하는 방법으로 아래와 같은 방식이 있다.
                get : action에 입력한 URL에 파라미터의 형태로 전송
                post: header의 body에 포함해서 전송
        -->
        <!-- GET vs POST
        get  : 1.URL에 정보가 담겨서 전송된다.
               2.전송할 수 있는 정보의 길이가 제한되어 있다.(URL은 길이제한이 있음.)
               3.퍼머링크로 사용될 수 있다. => 어떠한 정보를 식별하는 고유한 식별자(주소체계)
               
        post : 1.header의 body에 담겨서 전송한다.
               2.URL 상에 전달한 정보가 표시되지 않는다.
               3.GET에 비해서 보안상 약간의 우위에 있다.(사실상 동일하다)
               4.퍼머링크로 사용할 수 없다.
               5.서버 쪽에 어떤 작업을 명령할 때 사용한다.
               (데이터의 기록,삭제,수정 등)
         -->
    </body>
</html>
