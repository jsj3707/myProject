<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="Content-Type"
        content="text/html;charset=utf-8" />
        <meta name="dscription" content="이스케이프문자에 대한 설명 및 예제">
        <title>escape</title>
    </head>
    <body>
        <!-- 태그를 브라우저에서 변환하기 때문에 escape문을 사용해서 표시해야한다. -->
        <br />은 줄바꿈을 의미하는 태그입니다.
        <br />
        <!-- [<] : &lt(less-than); [>] : &gt(greater-than); -->
        &lt;br /&gt;은 줄바꿈을 의미하는 태그입니다.
        <br />
        <!-- [&] : &amp(ampersand) -->
        &amp;nbsp;는 띄어쓰기 입니다.
        <!-- ["] : &quot;(quotation) -->
        <br />
        &quot; 야호 &quot;
        <br />
        <!-- ['] : &apos;(apostrophe)-->
        &apos; 야호 &apos;
    </body>
</html>
