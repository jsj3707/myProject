<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- 메타태그 속성 -->
        <!-- name, content 2가지로 보통 구성함 -->
        <!-- 아래 2개는 검색엔진에서 검색될때 중요함. -->
        <meta name="description" content="생활코딩은 일반인에게 프로그래밍을 알려주는 온라인 수업">
        <meta name="keywords"    content="생활코딩,HTML, HEAD, META">
        <!-- http-equiv = "content-type" : 문서의 특징 중 문자셋 메타데이터-->
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <!-- http-equiv = "refresh"      : 문서의 특징 중 refresh 메타데이터. -->
        <!-- content="n초:url=URL" -->
        <<meta http-equiv="refresh" content="2:url=http://opentutorials.org">
        <title></title>
    </head>
    <body>

    </body>
</html>
