<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="Content-Type"
        content="text/html;charset=utf-8" />
        <meta name="dscription" content="table태그에 대한 설명 및 예제">
        <title>table</title>
    </head>
    <body>
        <!-- 기본 테이블 <tr>
            <td></td>
        </tr> 로 구성함. -->
        <table border="1">
            <tr>
                <td>이름</td>
                <td>성별</td>
                <td>나이</td>
            </tr>
            <tr>
                <td>정승재</td>
                <td>남</td>
                <td>30</td>
            </tr>
            <tr>
                <td>홍우찬</td>
                <td>남</td>
                <td>26</td>
            </tr>
        </table>

        <br>
        <!-- <th></th> 컬럼의 헤더 -->
        <table border="1">
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>정승재</td>
                <td>남</td>
                <td>30</td>
            </tr>
            <tr>
                <td>홍우찬</td>
                <td>남</td>
                <td>26</td>
            </tr>
        </table>

        <br>
        <!-- rowspan -> 행병합 -->
        <table border="1">
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>정승재</td>
                <td>남</td>
                <td rowspan="2">비공개</td>
            </tr>
            <tr>
                <td>홍우찬</td>
                <td>남</td>
            </tr>
        </table>

        <br>
        <!-- colspan -> 열병합 -->
        <table border="1">
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>정승재</td>
                <td colspan="2">비공개</td>
            </tr>
            <tr>
                <td>홍우찬</td>
                <td>남</td>
                <td>26</td>
            </tr>
        </table>
    </body>
</html>
