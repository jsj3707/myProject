<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="description" content="textarea 태그에 대한 설명 및 예제">
        <title>textarea</title>
    </head>
    <body>
        <!-- 문법
        <textarea name="값의이름" rows="행의수" cols="열의수" disabled readonly>값</textarea>
        -->
        <!-- 필드설명
            rows : 입력한 행의 수 만큼 높이가 정해진다.
            cols : 입력한 열의 수 만큼 넓이가 정해진다.
        -->
        <form action="URL" method="get">
            내용 :
            <br>
            <textarea name="name" rows="8" cols="40">programming</textarea>
            <br>
            <input type="submit" name="제출">
        </form>

    </body>
</html>
