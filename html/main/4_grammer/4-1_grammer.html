    <meta name="dscription" content="이미지태그에 대한 설명">
    <title>grammer</title>

<body>
    <!-- [1] image태그 -->

    <!-- <img src="이미지가 위치하는 URL" alt="대체텍스트" width="폭" height="높이" longdesc="링크"> -->

    <!-- 태그속성 설명
        1.src: source의 약자로 이미지가 위치하는 URL을 기술한다.(필수)
        2.alt: alternative의 약자로 한국어는 대체텍스트. 이미지를 로딩되기전이나 로딩안되면 보여줄 텍스트(선택적 옵션)
        3.width,height:이미지 크기조정(선택적 옵션)
        4.longdesc:이미지와 관련된 링크(선택적 옵션)
      -->

</body>

</html>
