<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="description" content="인풋태그(텍스트)에 대한 설명 및 예제">
    <title>text</title>
</head>

<body>
    <!-- 문법
            <input type="text" name="값의 이름" value="값" disabled readonly>
             필드설명
             type     : text를 사용해야 텍스트 필드가 된다.
             name     : 입력한 데이터의 이름
             value    : 데이터의 값. 입력한 데이터의 기본 값으로 이 값이 기본적으로 텍스트 필드에 표시된다.
             disabled : 값으로 disabled를 지정하면 텍스트 필드가 불능 상태가 된다. 서버로 전송해도 이 속성이 설정된 컨트롤의
                        데이터는 서버로 전송되지 않는다.
             readonly : 값으로 readonly를 지정하면 텍스트 필드에 값이 입력되지 않는다. 서버로는 데이터가 전송된다.
        -->
    <form class="" action="index.html" method="get">
        <p>
            닉네임 :
            <input type="text" name="nickname" value="aa">
        </p>
        <input type="submit">
    </form>
</body>

</html>
